<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>scale_chart</title>
    <link rel="stylesheet" href="../shared/bootstrap.css">
    <script src="../shared/d3.js"></script>
</head>
<body>
<div class="container">
    <h1 class="page-header">scale是一个函数</h1>


</div>
<script>

    var scale = d3.scale.linear();

    scale.domain([0, 20])
            .range([0, 100]);
    var result = scale(10);         //20

    console.log(result);


    var scale = d3.scale.linear();
    scale.domain([0, 20, 40])
            .range([0, 100, 150]);
    var result = scale(30);         //125

    console.log(result);


    scale.domain([0.000000001, 9.99999999991])
            .range([0, 100])
            .nice();                //0-10

</script>
</body>
</html>
