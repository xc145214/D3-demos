<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>scale_chart</title>
    <link rel="stylesheet" href="../shared/bootstrap.css">
    <script src="../shared/d3.js"></script>
</head>
<body>
<div class="container">
    <h1 class="page-header">比例尺</h1>


</div>
<script>
    //一维数组最大值
    var dataset1 = [30, 20, 52, 2, 11];

    var result = d3.max(dataset1);   //获取数据的最大值

    console.log(result);//

    //二维数组的第二列最大值
    var dataset2 = [
        [30, 20],
        [52, 2],
        [90, 11]
    ];
    var result = d3.max(dataset2, function (d) {
        return d[1];
    });

    console.log(result);//





</script>
</body>
</html>
