<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>scale_chart</title>
    <link rel="stylesheet" href="../shared/bootstrap.css">
    <script src="../shared/d3.js"></script>
</head>
<body>
<div class="container">
    <h1 class="page-header">比例尺</h1>


</div>
<script>
    //宽 与 高
    var width = 600;
    var height = 600;

    //创件svg元素
    var svg = d3.select(".container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    //创建数据集
    var dataset = [30, 20, 45, 12, 21];

    var wx = d3.scale.linear()  //  生成线性比例尺
            .domain([0, d3.max(dataset)])   //获取最大值
            .range([0, 500]);


    svg.selectAll("rect")
            .data(dataset)  //绑定数据集
            .enter()        //自动添加位置，与数据集相同
            .append("rect")
            .attr("x", 10)  //设置属性
            .attr("y", function (d, i) {
                return i * 30;
            })
            .attr("width", wx)
            .attr("height", 28)
            .attr("fill", "red");
</script>
</body>
</html>
