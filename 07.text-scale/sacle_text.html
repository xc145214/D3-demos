<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>scale_chart</title>
    <link rel="stylesheet" href="../shared/bootstrap.css">
    <script src="../shared/d3.js"></script>
</head>
<body>
<style>
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }

</style>
<div class="container">
    <h1 class="page-header">带坐标轴和标签文字的图表</h1>


</div>
<script>

    var width = 600;
    var height = 600;
    var dataset = [];
    var num = 15;  //数组的数量

    //生成随机数组
    for (var i = 0; i < num; i++) {
        var tempnum = Math.floor(Math.random() * 50);   // 返回 0~49 整数
        dataset.push(tempnum);
    }

    //定义svg
    var svg = d3.select(".container").append("svg")
            .attr("width", width)
            .attr("height", height);


    var xAxisScale = d3.scale.ordinal()
            .domain(d3.range(dataset.length))
            .rangeRoundBands([0, 500]);

    var yAxisScale = d3.scale.linear()
            .domain([0, d3.max(dataset)])
            .range([500, 0]);

    //定义坐标轴
    var xAxis = d3.svg.axis()
            .scale(xAxisScale)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(yAxisScale)
            .orient("left");

    //定义比例尺
    var xScale = d3.scale.ordinal()
            .domain(d3.range(dataset.length))
            .rangeRoundBands([0, 500], 0.05);

    var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset)])
            .range([0, 500]);

    //绘制柱形图
    svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return 30 + xScale(i);
            })
            .attr("y", function (d, i) {
                return 50 + 500 - yScale(d);
            })
            .attr("width", function (d, i) {
                return xScale.rangeBand();
            })
            .attr("height", yScale)
            .attr("fill", "red");

    //绘制文字标签
    svg.selectAll("text")
            .data(dataset)
            .enter().append("text")
            .attr("x", function (d, i) {
                return 30 + xScale(i);
            })
            .attr("y", function (d, i) {
                return 50 + 500 - yScale(d);
            })
            .attr("dx", function (d, i) {
                return xScale.rangeBand() / 3;
            })
            .attr("dy", 15)
            .attr("text-anchor", "begin")
            .attr("font-size", 14)
            .attr("fill", "white")
            .text(function (d, i) {
                return d;
            });

    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(30,550)")
            .call(xAxis);

    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(30,50)")
            .call(yAxis);
</script>
</body>
</html>
